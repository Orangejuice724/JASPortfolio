<script>

$(".fancyHeader").hide();

function UpdateTableHeaders() {
   $(".persist-area").each(function() {
   
       var el             = $(this),
           offset         = el.offset(),
           scrollTop      = $(window).scrollTop(),
           floatingHeader = $(".floatingHeader", this)
       
       if ((scrollTop > 82) /*&& (scrollTop < offset.top + el.height())*/) {
           floatingHeader.css({
            "visibility": "visible"
           });
		   $(".fancyHeader").fadeIn("slow");
		   $("#fancyHeader").fadeOut("slow");
       } else {
           floatingHeader.css({
            "visibility": "hidden"
           }); 
		   $(".fancyHeader").fadeOut("slow");  
		   $("#fancyHeader").fadeIn("fast");   
       };
	   
	   if((scrollTop < 980))
	   {
		   floatingHeader.css({
			  "background-color": "#232323"
		   });
		   $(".fancyHeader").css({
			   "border-bottom": "61px solid #363636",
			   "color": "white"
		   });
	   }
	   if((scrollTop > 980) && (scrollTop < 1979))
	   {
		   floatingHeader.css({
			  "background-color": "#000000"
		   }); 
		   $(".fancyHeader").css({
			   "border-bottom": "61px solid #363636",
			   "color": "white"
		   });
	   }
	   if((scrollTop == 980) || (scrollTop == 1980) || (scrollTop == 82))
	   {
		   floatingHeader.fadeOut("fast");  
		   floatingHeader.fadeIn("fast");
	   }
	   if((scrollTop > 1980))
	   {
		   floatingHeader.css({
			  "background-color": "#cacccb"
		   });
		   $(".fancyHeader").css({
			   "border-bottom": "61px solid #fff",
			   "color": "black"
		   });
	   }
   });
}

// DOM Ready      
$(function() {

   var clonedHeaderRow;

   $(".persist-area").each(function() {
       clonedHeaderRow = $(".persist-header", this);
       clonedHeaderRow
         .before(clonedHeaderRow.clone())
         .css("width", clonedHeaderRow.width()).css("height", clonedHeaderRow.height())
         .addClass("floatingHeader").removeClass("baseHeader");
         
   });
   
   $(window)
    .scroll(UpdateTableHeaders)
    .trigger("scroll");
   
});
</script>

</head>
